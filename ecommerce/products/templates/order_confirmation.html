<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-success">Thank you for your order!</h1>
        <p>Your order #{{ order.id }} has been placed successfully.</p>
        <p>Total: ${{ order.get_total_price|floatformat:2 }}</strong></p>
        <a href="{% url 'product_list' %}" class="btn btn-primary">Continue Shopping</a>
    </div>

</body>
</html>
